<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Detection Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
<main>
    <div class="header">
        <h1 class="gameTitle">Hand Detection Game</h1>
        <div id="healthMeter">
            <div id="healthBar"></div>
        </div>
        <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">START GAME</span>
        </button>
        <div id="predictionsContainer" class="predictions-container">
            <div id="predictions" class="predictions"></div>
        </div>
    </div>
    <section id="demos" class="invisible">
        <div id="gameContainer" class="gameContainer">
            <div class="gameArea">
                <div id="liveView" class="videoView">
                    <div class="videoWrapper">
                        <video id="webcam" autoplay playsinline></video>
                        <canvas width="100%" height="100%" class="output_canvas" id="output_canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="gameOverScreen" class="gameOverScreen">
        <h2>Game Over!</h2>
        <button id="retryButton" class="mdc-button mdc-button--raised">Retry</button>
    </div>

    <script type="module" src="main.js"></script>
</main>
</body>
</html>
